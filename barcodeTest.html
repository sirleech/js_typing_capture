<!DOCTYPE html>
<html lang="en">
<head>
<title>keyCode example</title>
<link rel="stylesheet" type="text/css" media="screen" href="mouseless.css">
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/keycode.js"></script>
<script type="text/javascript">
 
var clear = 0;
var code = "";

function showKeyCode(e) {

  if(keycode.getValueByEvent(e) == "return")
  {
		$(".canvas").append("<br/>");
		clear = 1;
		//alert(code);
		code = "";
  }
  else
  {
		if (clear == 1) 
		{
			$(".canvas").empty();
			clear = 0;
		}
  	$(".canvas").append(keycode.getValueByEvent(e));
		code = code + keycode.getValueByEvent(e);
  }

}



</script>
</head>
 
<body onkeydown="showKeyCode(event);">
	<p>Scan an order:</p>
	<div class="canvas">
	</div>
</body>
</html>
